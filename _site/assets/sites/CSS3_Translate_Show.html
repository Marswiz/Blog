<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Transform 效果展示 - Mars</title>
	<style>
	    .container{
		width: 90%;
		height: auto;
		margin: 10px auto;
/*		border: solid black 1px;*/
		}
		.row{
			width: 100%;
			height: auto;
			text-align: center;
		}
		.item{
			display: inline-block;
			border: 1px black solid;
			width: 30%;
			margin: 10px;
			height: 100%;
			text-align: center;
		}
		.title{
			display: block;
			text-align: center;
			font-size: medium;
			font-family: Helvetica;
			font-weight: bold;
			margin-top: 10%;
			margin-bottom: 10%;
		}
		#trans_rotate_plus{
			display: block;
			width: 200px;
			height: 100px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			top:25%;
			background-color: #ff8c00;
			transform: rotate(30deg);
			border-style: solid;
			border-width: 1px;
			}
		#trans_rotate_minus{
			display: block;
			width: 200px;
			height: 100px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			top:25%;
			background-color: #ff8c00;
			transform: rotate(-30deg);
			border-style: solid;
			border-width: 1px;
			}
		#trans_xy{
			display: block;
			width: 200px;
			height: 100px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			top:25%;
			background-color: #ff8c00;
			transform: translate(10px,20px);
			border-style: solid;
			border-width: 1px;
			}
		#trans_x{
			display: block;
			width: 200px;
			height: 100px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			top:25%;
			background-color: #ff8c00;
			transform: translateX(30px);
			border-style: solid;
			border-width: 1px;
			}
		#trans_y{
			display: block;
			width: 200px;
			height: 100px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			top:25%;
			background-color: #ff8c00;
			transform: translateY(30px);
			border-style: solid;
			border-width: 1px;
			}
		#trans_scalexy{
			display: block;
			width: 200px;
			height: 100px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			top:25%;
			background-color: #ff8c00;
			transform: scale(2,1.5);
			border-style: solid;
			border-width: 1px;
			}
		#trans_rotatex{
			display: block;
			width: 200px;
			height: 100px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			top:25%;
			background-color: #ff8c00;
			transform: rotateX(50deg);
			border-style: solid;
			border-width: 1px;
			}
		#trans_rotatey{
			display: block;
			width: 200px;
			height: 100px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			top:25%;
			background-color: #ff8c00;
			transform: rotateY(50deg);
			border-style: solid;
			border-width: 1px;
			}
		#trans_rotatez{
			display: block;
			width: 200px;
			height: 100px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			top:25%;
			background-color: #ff8c00;
			transform: rotateZ(20deg);
			border-style: solid;
			border-width: 1px;
			}
		#trans_skew{
			display: block;
			width: 200px;
			height: 100px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			top:25%;
			background-color: #ff8c00;
			transform: skew(20deg,10deg);
			border-style: solid;
			border-width: 1px;
			}
		#trans_skewx{
			display: block;
			width: 200px;
			height: 100px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			top:25%;
			background-color: #ff8c00;
			transform: skewX(20deg);
			border-style: solid;
			border-width: 1px;
			}
		#trans_skewy{
			display: block;
			width: 200px;
			height: 100px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			top:25%;
			background-color: #ff8c00;
			transform: skewY(20deg);
			border-style: solid;
			border-width: 1px;
			}

	}
	</style>
</head>
<body>
<div class="container">
	<div class="row" style="font-size: x-large;font-weight: bold;font-family: Helvetica;margin:50px auto;">
		CSS3 Transform 效果展示
	</div>
	<div class="row" style="width: 30%; text-align: right;color: gray;margin: auto;">————Mars 2017.1.23</div>
</div>
<div class="container">
<div class="row">
<div class="item">
	<div id="trans_rotate_plus"></div>
	<div class="title">rotate(45deg)</div>
</div>
<div class="item">
	<div id="trans_rotate_minus"></div>
	<div class="title">rotate(-45deg)</div>

</div>
<div class="item">
	<div id="trans_xy"></div>
	<div class="title">translate(100,20)</div>

</div>

<div class="row">
<div class="item">
	<div id="trans_x"></div>
	<div class="title">translateX(30px)</div>
</div>
<div class="item">
	<div id="trans_y"></div>
	<div class="title">translateY(30px)</div>

</div>
<div class="item">
	<div id="trans_scalexy"></div>
	<div class="title">scale(2,1.5)</div>

</div>
</div>
</div>

<div class="row">
<div class="item">
	<div id="trans_rotatex"></div>
	<div class="title">rotateX(50deg)</div>
</div>
<div class="item">
	<div id="trans_rotatey"></div>
	<div class="title">rotateY(50deg)</div>

</div>
<div class="item">
	<div id="trans_rotatez"></div>
	<div class="title">rotateZ(20deg)</div>

</div>
</div>

<div class="row">
<div class="item">
	<div id="trans_skewx"></div>
	<div class="title">skewX(20deg)</div>
</div>
<div class="item">
	<div id="trans_skewy"></div>
	<div class="title">skewY(20deg)</div>

</div>
<div class="item">
	<div id="trans_skew"></div>
	<div class="title">skew(20deg,10deg)</div>

</div>
</div>
</div>
</div>
</div>
</body>
</html>
